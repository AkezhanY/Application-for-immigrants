    a[href^="tel"] {

    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#fff;color:#666;height:100vh;display:flex;flex-direction:column;overflow-x:hidden}
    .header{display:flex;justify-content:space-between;align-items:center;padding:15px 20px;position:relative;z-index:1000}
    .left-icons,.right-icons{display:flex;gap:15px;align-items:center}
    .menu-icon,.phone-icon,.language-icon,.profile-icon{width:24px;height:24px;cursor:pointer;transition:transform .2s ease}
    .menu-icon:hover,.phone-icon:hover,.language-icon:hover,.profile-icon:hover{transform:scale(1.1)}
    .dropdown{position:absolute;top:50px;background:#fff;border:1px solid #ddd;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.15);display:none;min-width:200px;z-index:1001}
    .dropdown.show{display:block}
    .menu-dropdown{left:0}
    .phone-dropdown{left:45px}
    .language-dropdown{right:0;min-width:150px}
    .profile-dropdown{right:45px;min-width:180px}
    .dropdown-header{padding:8px 16px;background:#f8f8f8;border-bottom:1px solid #e0e0e0}
    .verified-badge{color:#4CAF50;font-size:12px;font-weight:bold;display:flex;align-items:center;gap:4px}
    .profile-item{font-weight:500}
    .profile-item.logout{color:#dc3545;border-top:1px solid #f0f0f0}
    .dropdown-divider{height:1px;background:#e0e0e0;margin:5px 0}
    .dropdown-item{padding:12px 16px;cursor:pointer;transition:background-color .2s ease;border-bottom:1px solid #f0f0f0}
    .dropdown-item:last-child{border-bottom:none}
    .dropdown-item:hover{background:#f8f8f8}
    .dropdown-item.phone-item{display:flex;justify-content:space-between;align-items:center}
    .dropdown-item.phone-item .phone-number{color:#ff6b35;font-weight:bold}
    .dropdown-item.language-item{display:flex;align-items:center;gap:8px}
    .flag-emoji{font-size:18px}
    .main-content{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center}
    .logo{width:140px;height:140px;background:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;margin-bottom:40px;box-shadow:0 4px 20px rgba(255,107,53,.3);border:3px solid #ff6b35;position:relative;overflow:hidden}
    .welcome-text{font-size:20px;color:#666;margin-bottom:40px;max-width:350px;line-height:1.4;min-height:60px;display:flex;align-items:center;justify-content:center;transition:opacity .3s ease}
    .buttons-container{display:flex;flex-direction:column;gap:15px;width:100%;max-width:280px;margin-bottom:40px}
    .main-button{background:linear-gradient(135deg,#ff6b35,#ff8c42);color:#fff;border:none;padding:15px 20px;border-radius:25px;font-size:16px;font-weight:bold;cursor:pointer;transition:all .3s ease;box-shadow:0 4px 15px rgba(255,107,53,.3);text-transform:uppercase;letter-spacing:.5px}
    .main-button:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(255,107,53,.4)}
    .main-button:active{transform:translateY(0)}
    .ai-input-section{position:fixed;bottom:20px;left:20px;right:20px;background:#fff;border-radius:25px;border:2px solid #ff6b35;display:flex;align-items:center;padding:12px 20px;box-shadow:0 4px 15px rgba(0,0,0,.1)}
    .ai-input{flex:1;border:none;outline:none;font-size:16px;color:#666;background:transparent}
    .ai-input::placeholder{color:#999}
    .mic-icon{width:24px;height:24px;cursor:pointer;margin-left:10px;transition:transform .2s ease}
    .mic-icon:hover{transform:scale(1.1)}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.3);display:none;z-index:999}
    .overlay.show{display:block}
    @media (max-width:480px){
      .header{padding:12px 15px}
      .logo{width:100px;height:100px}
      .welcome-text{font-size:18px}
      .ai-input-section{bottom:15px;left:15px;right:15px}
    }
  </style>

  <script>
    
    const translations = {
      pl: {
        home: "Strona g≈Ç√≥wna",
        about: "O aplikacji",
        help: "Pomoc",
        police: "Policja",
        cityOffice: "UrzƒÖd Miasta",
        cityGuard: "Stra≈º Miejska",
        immigrantCenter: "O≈õrodek dla Imigrant√≥w",
        verified: "‚úì ZWERYFIKOWANY",
        profile: "PROFIL",
        extraData: "DANE DODATKOWE",
        logout: "WYLOGUJ",
        welcome: "Witamy w aplikacji dla obcokrajowc√≥w",
        firstSteps: "Pierwsze kroki",
        knowledgeBase: "Baza wiedzy",
        faq: "FAQ",
        aiPlaceholder: "W czym mogƒô Ci pom√≥c? (napisz lub zadaj pytanie)"
      },
      en: {
        home: "Home",
        about: "About",
        help: "Help",
        police: "Police",
        cityOffice: "City Office",
        cityGuard: "City Guard",
        immigrantCenter: "Immigrant Center",
        verified: "‚úì VERIFIED",
        profile: "PROFILE",
        extraData: "ADDITIONAL DATA",
        logout: "LOG OUT",
        welcome: "Welcome to the application for foreigners",
        firstSteps: "First steps",
        knowledgeBase: "Knowledge base",
        faq: "FAQ",
        aiPlaceholder: "How can I help you? (type or ask a question)"
      },
      ru: {
        home: "–ì–ª–∞–≤–Ω–∞—è",
        about: "–û –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏",
        help: "–ü–æ–º–æ—â—å",
        police: "–ü–æ–ª–∏—Ü–∏—è",
        cityOffice: "–ì–æ—Ä–æ–¥—Å–∫–∞—è —É–ø—Ä–∞–≤–∞",
        cityGuard: "–ú—É–Ω–∏—Ü–∏–ø–∞–ª—å–Ω–∞—è —Å—Ç—Ä–∞–∂–∞",
        immigrantCenter: "–¶–µ–Ω—Ç—Ä –¥–ª—è –∏–º–º–∏–≥—Ä–∞–Ω—Ç–æ–≤",
        verified: "‚úì –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–û",
        profile: "–ü–†–û–§–ò–õ–¨",
        extraData: "–î–û–ü. –î–ê–ù–ù–´–ï",
        logout: "–í–´–ô–¢–ò",
        welcome: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –∏–Ω–æ—Å—Ç—Ä–∞–Ω—Ü–µ–≤",
        firstSteps: "–ü–µ—Ä–≤—ã–µ —à–∞–≥–∏",
        knowledgeBase: "–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π",
        faq: "FAQ",
        aiPlaceholder: "–ß–µ–º —è –º–æ–≥—É –ø–æ–º–æ—á—å? (–Ω–∞–ø–∏—à–∏ –∏–ª–∏ –∑–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å)"
      }
    };

    function applyLanguage(lang){
      if(!translations[lang]) return;
      document.documentElement.lang = lang;

      
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        const attr = el.getAttribute("data-i18n-attr");
        const val = translations[lang][key];
        if (val == null) return;
        if (attr) {
          el.setAttribute(attr, val);
        } else {
          el.textContent = val;
        }
      });
    }

    function setLanguage(lang){
      localStorage.setItem("lang", lang);
      applyLanguage(lang);
    }

    
    const welcomeTexts = {
      pl: [
        "Witamy w aplikacji dla obcokrajowc√≥w",
        "Mi≈Ço Ciƒô widzieƒá!",
        "Twoje centrum informacji w P≈Çocku"
      ],
      en: [
        "Welcome to the application for foreigners",
        "Good to see you!",
        "Your info hub in P≈Çock"
      ],
      ru: [
        "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –∏–Ω–æ—Å—Ç—Ä–∞–Ω—Ü–µ–≤",
        "–†–∞–¥—ã –≤–∏–¥–µ—Ç—å —Ç–µ–±—è!",
        "–¢–≤–æ–π –∏–Ω—Ñ–æ-—Ü–µ–Ω—Ç—Ä –≤ –ü–ª–æ—Ü–∫–µ"
      ]
    };

    let currentTextIndex = 0;
    const welcomeTextElement = document.getElementById('welcomeText');

    function rotateWelcomeText(){
      const lang = localStorage.getItem("lang") || "pl";
      const list = welcomeTexts[lang] || welcomeTexts.pl;
      welcomeTextElement.style.opacity = '0.3';
      setTimeout(()=>{
        currentTextIndex = (currentTextIndex + 1) % list.length;
        welcomeTextElement.textContent = list[currentTextIndex];
        welcomeTextElement.style.opacity = '1';
      },300);
    }

    
    const menuIcon = document.getElementById('menuIcon');
    const phoneIcon = document.getElementById('phoneIcon');
    const languageIcon = document.getElementById('languageIcon');
    const profileIcon = document.getElementById('profileIcon');
    const menuDropdown = document.getElementById('menuDropdown');
    const phoneDropdown = document.getElementById('phoneDropdown');
    const languageDropdown = document.getElementById('languageDropdown');
    const profileDropdown = document.getElementById('profileDropdown');
    const overlay = document.getElementById('overlay');
    const micIcon = document.getElementById('micIcon');
    const aiInput = document.getElementById('aiInput');

    function closeAllDropdowns(){
      menuDropdown.classList.remove('show');
      phoneDropdown.classList.remove('show');
      languageDropdown.classList.remove('show');
      profileDropdown.classList.remove('show');
      overlay.classList.remove('show');
    }

    
    document.addEventListener("DOMContentLoaded", ()=>{
      const saved = localStorage.getItem("lang") || "pl";
      applyLanguage(saved);
      
      document.getElementById('welcomeText').textContent = translations[saved].welcome;
      setTimeout(()=>{ setInterval(rotateWelcomeText, 2000); }, 2000);
    });

    
    menuIcon.addEventListener('click', (e)=>{ e.stopPropagation(); closeAllDropdowns(); menuDropdown.classList.toggle('show'); overlay.classList.toggle('show'); });
    phoneIcon.addEventListener('click', (e)=>{ e.stopPropagation(); closeAllDropdowns(); phoneDropdown.classList.toggle('show'); overlay.classList.toggle('show'); });
    languageIcon.addEventListener('click', (e)=>{ e.stopPropagation(); closeAllDropdowns(); languageDropdown.classList.toggle('show'); overlay.classList.toggle('show'); });
    profileIcon.addEventListener('click', (e)=>{ e.stopPropagation(); closeAllDropdowns(); profileDropdown.classList.toggle('show'); overlay.classList.toggle('show'); });
    overlay.addEventListener('click', closeAllDropdowns);

    document.addEventListener('click', (e)=>{
      if (!e.target.closest('.dropdown')
          && !e.target.closest('.menu-icon')
          && !e.target.closest('.phone-icon')
          && !e.target.closest('.language-icon')
          && !e.target.closest('.profile-icon')){
        closeAllDropdowns();
      }
    });

    
    document.querySelectorAll('.menu-dropdown .dropdown-item').forEach(item=>{
      item.addEventListener('click', ()=>{
        console.log('Przekierowanie do: '+item.textContent);
        closeAllDropdowns();
      });
    });

    
    document.querySelectorAll('.phone-dropdown .dropdown-item').forEach(item=>{
      item.addEventListener('click', ()=>{
        const phoneNumber = item.querySelector('.phone-number')?.innerText || '';
        console.log('Dzwonienie na numer: ' + phoneNumber);
        closeAllDropdowns();
      });
    });

    
    document.querySelectorAll('.language-dropdown .language-item').forEach(item=>{
      item.addEventListener('click', ()=>{
        const lang = item.getAttribute('data-lang');
        setLanguage(lang);
        
        document.getElementById('welcomeText').textContent = translations[lang].welcome;
        currentTextIndex = 0;
        console.log('Zmiana jƒôzyka na:', lang);
        closeAllDropdowns();
      });
    });

    
    document.querySelectorAll('.profile-dropdown .dropdown-item').forEach(item=>{
      item.addEventListener('click', ()=>{
        const action = item.getAttribute('data-link') || item.textContent.trim();
        console.log('Akcja profilu: ' + action);
        if (item.dataset.link) {
          window.location.href = item.dataset.link;
        }
        closeAllDropdowns();
      });
    });

    
    micIcon.addEventListener('click', ()=>{
      console.log('Rozpoczƒôcie nagrywania g≈Çosu...');
      micIcon.style.fill = '#ff8c42';
      setTimeout(()=>{ micIcon.style.fill = '#ff6b35'; }, 2000);
    });

    
    aiInput.addEventListener('keypress', (e)=>{
      if (e.key === 'Enter' && aiInput.value.trim()){
        console.log('Wys≈Çanie zapytania do AI: ' + aiInput.value);
        aiInput.value = '';
      }
    });

    
    document.querySelectorAll('.dropdown').forEach(dropdown=>{
      dropdown.addEventListener('click', (e)=>{ e.stopPropagation(); });
    });
  </script>
</body>
</html>
