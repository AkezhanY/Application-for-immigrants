    let lang = localStorage.getItem('lang') || 'pl';

    function t(path) {
      const parts = path.split('.');
      let value = i18n[lang];
      for (const p of parts) value = value?.[p];
      return value ?? '';
    }

    function applyI18n() {
      document.documentElement.lang = lang;

      
      document.querySelector('title').textContent = t('pageTitle');


      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = t(key);
      });
    }

    
    document.querySelectorAll('.language-item').forEach(item => {
      item.addEventListener('click', () => {
        lang = item.getAttribute('data-lang');
        localStorage.setItem('lang', lang);
        applyI18n();
        document.getElementById('languageDropdown').classList.remove('show');
      });
    });

    
    const menuDropdown = document.getElementById('menuDropdown');
    const phoneDropdown = document.getElementById('phoneDropdown');
    const languageDropdown = document.getElementById('languageDropdown');

    document.getElementById('menuIcon').addEventListener('click', () => {
      menuDropdown.classList.toggle('show');
      phoneDropdown.classList.remove('show');
      languageDropdown.classList.remove('show');
    });

    document.getElementById('phoneIcon').addEventListener('click', () => {
      phoneDropdown.classList.toggle('show');
      menuDropdown.classList.remove('show');
      languageDropdown.classList.remove('show');
    });

    document.getElementById('languageIcon').addEventListener('click', () => {
      languageDropdown.classList.toggle('show');
      menuDropdown.classList.remove('show');
      phoneDropdown.classList.remove('show');
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown') && !e.target.closest('svg')) {
        menuDropdown.classList.remove('show');
        phoneDropdown.classList.remove('show');
        languageDropdown.classList.remove('show');
      }
    });

    applyI18n();
    

document.querySelectorAll('.category').forEach(item => {
